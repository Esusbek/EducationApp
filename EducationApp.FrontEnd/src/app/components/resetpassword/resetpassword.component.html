<div class="container">
    <div class="image"><img src="assets/img/person-icon.png" alt="icon" /></div>
    <div class="content">
        <h2>Password assistance</h2>
        <p>Enter your new password</p>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <label for="password">Password:</label>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

                <div *ngIf="password.errors.required">
                    Password is required.
                </div>
                <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters long.
                </div>
            </div>
            <input type="password" id="password" formControlName="password" />
            <label for="confirmpassword">Repeat password:</label>
            <div *ngIf="resetPasswordForm.errors?.passwordsDontMatch && (confirmPassword.dirty || confirmPassword.touched)"
                class="alert alert-danger">
                Passwords must match.
            </div>
            <input type="password" id="confirmpassword" formControlName="confirmPassword" />
            <button type="submit" [disabled]="!resetPasswordForm.valid">Continue</button>
        </form>
    </div>

</div>
