<div class="container">
    <div class="main-content">
        <h2>Order list</h2>
        <table>
            <tr>
                <th colspan="1">Order id</th>
                <th colspan="5">Order date</th>
                <th colspan="2">Order item types</th>
                <th colspan="4">Order item names</th>
                <th colspan="1">Order status</th>
            </tr>
            <tr *ngFor="let order of orders">
                <td colspan="1">{{order.id}}</td>
                <td colspan="5">{{order.date}}</td>
                <td colspan="2">
                    <p *ngFor="let item of order.currentItems">
                        {{PrintingEditionType[item.printingEdition.type]}}
                    </p>
                </td>
                <td colspan="4">
                    <p *ngFor="let item of order.currentItems">
                        {{item.printingEdition.title}}
                    </p>
                </td>
                <td colspan="1">
                    <button (click)="payOrder(order)" *ngIf="order.status==OrderStatusType.Unpaid">Pay</button>
                    <p *ngIf="order.status==OrderStatusType.Paid">{{OrderStatusType[order.status]}}</p>
                </td>
            </tr>
        </table>
    </div>
    <div class="pages">
        <div class="filler"></div>
        <button class="previous" [disabled]="!hasPreviousPage()" (click)="previousPage()"></button>
        <span>Page {{page}}/{{lastPage}}</span>
        <button class="next" [disabled]="!hasNextPage()" (click)="nextPage()"></button>
    </div>
</div>
