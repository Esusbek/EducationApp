<div class="container">
    <h2>Checkout</h2>
    <table>
        <tr>
            <th colspan="4">Title</th>
            <th colspan="2">Unit price</th>
            <th colspan="1">Quantity</th>
            <th colspan="2">Order Amount</th>
        </tr>
        <tr *ngFor="let item of cart.currentItems">
            <td colspan="4">{{item.printingEdition.title}}</td>
            <td colspan="2">{{item.price | currency: Currency[item.currency]}}</td>
            <td colspan="1">{{item.amount}}</td>
            <td colspan="2">{{item.subTotal | currency: Currency[item.currency]}}</td>
        </tr>
    </table>
    <p class="total">Total price: {{sum | currency: Currency[1]}}</p>
    <button class="checkout" (click)="checkout()">Buy now</button>
</div>
